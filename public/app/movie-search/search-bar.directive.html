<div class='text-center search-box'>
  <h2>Search For A Movie</h2>
  <form class="form-group" name="searchForm" novalidate ng-submit="vm.sendQuery()">
    <input type="text" name="title" ng-model="vm.query.title" placeholder="Enter a movie title...">
    <button type="submit" class="btn btn-warning" name="button">Search!</button>
  </form>

</div>
